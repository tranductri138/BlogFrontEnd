<div class="header" fxLayout="column" fxLayoutAlign="end">
  <div fxLayout="row" fxLayoutAlign="space-between">
    <h2 (click)="goToPage('home')">T-Instagram</h2>
    <div fxLayout="row" fxLayoutAlign="center" fxLayoutGap="20px">
      <button mat-raised-button color="accent">
        <svg style="width: 24px; height: 24px" viewBox="0 0 24 24">
          <path
            fill="currentColor"
            d="M9,10V16H15V10H19L12,3L5,10H9M12,5.8L14.2,8H13V14H11V8H9.8L12,5.8M19,18H5V20H19V18Z"
          />
        </svg>
      </button>
      <button mat-raised-button color="accent">
        <svg style="width: 24px; height: 24px" viewBox="0 0 24 24">
          <path
            fill="currentColor"
            d="M13,5V11H14.17L12,13.17L9.83,11H11V5H13M15,3H9V9H5L12,16L19,9H15V3M19,18H5V20H19V18Z"
          />
        </svg>
      </button>
      <button mat-raised-button color="accent" (click)="goToPage('login')">
        Log in
      </button>
      <button mat-raised-button color="accent" (click)="goToPage('register')">
        Register
      </button>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
